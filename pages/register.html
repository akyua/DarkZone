<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <header class="menu">
        <div class="central">
            <div class="logo">
                <a href="#home">
                    <img class="header_image" src="../assets/images/fleur-de-lis.png" alt="logo"/>
                </a>
            </div>
            <nav class="header_menu">
                <ul class="header_list">
                    <li><a href="../#home" class="header_content">Home</a></li>
                    <li><a href="../#about" class="header_content">About</a></li>
                    <li><a href="../#contact" class="header_content">Contact</a></li>
                    <li><a href="../#trending" class="header_content">Trending</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="background">
            <div class="lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </section>
        <section class="register-container">
            <div class="box">
                <div class="title">
                    <h1>Sign up now</h1>
                </div>
                <section>
                    <form class="form js-form">
                        <label for="name" class="form-container">
                            Username
                            <input class="form-field js-field" id="name" maxlength="120" name="name" required type="text">
                        </label>
                        <label for="email" class="form-container">
                            Email
                            <input class="form-field js-field" id="email" name="email" required type="email">
                        </label>
                        <label for="birth-date" class="form-container">
                            Birthdate
                            <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
                        </label>
                        <label for="password" class="form-container">
                            Password
                            <input class="form-field js-field" id="password" name="password" required type="password">
                        </label>
                        <label for="password" class="form-container">
                            Password Confirmation
                            <input class="form-field js-field" id="password-confirmation" name="password-confirmation" required type="password">
                        </label>
                        <button type="submit" id="btn" onclick="button()">Save</button>
                    </form>
                </section>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer_adjust">
            <div class="footer_adjust_layer">
                <nav class="footer_developers">
                    <p class="footer_text">Developed by: <a href=https://github.com/akyua class="footer_link">Akyua</a> and <a href=https://github.com/jabuxas class="footer_link">Jabuxas</a></p>
                </nav>
                <p class="copyright">&copy; Copyright DarkZone Blog - 2022</p>
            </div>
        </div>
      </footer>
</body>
</html>
